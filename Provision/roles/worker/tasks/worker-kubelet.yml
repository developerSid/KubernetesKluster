- name: Upload kubelet kubeconfig
  copy:
    src: ../../../../Konfiguration/vagrant/{{ inventory_hostname }}.kubeconfig
    dest: /opt/kubernetes/config/{{ inventory_hostname }}.kubeconfig
    owner: kubernetes
    group: kubernetes
    mode: 0600

- name: Upload kubelet-config.yml
  template:
    src: kubelet-config.yml
    dest: /opt/kubernetes/config
    owner: kubernetes
    group: kubernetes
    mode: 0600

- name: Upload kubelet service file
  template:
    src: kubelet.service
    dest: /etc/systemd/system/kubelet.service
  notify: reload kubelet

- name: Remove swapfile from /etc/fstab
  mount:
    name: swap
    fstype: swap
    state: absent

- name: Disable swap
  command: swapoff -a
  when: ansible_swaptotal_mb > 0

- name: upload cni config
  template:
    src: "{{ item }}"
    dest: /opt/kubernetes/cni
    owner: kubernetes
    group: kubernetes
    mode: 0600
  with_items:
    - 10-bridge.conf
    - 99-loopback.conf
  notify: reload kubelet

- name: enable kubelet service
  service:
    name: kubelet
    state: started
    enabled: yes